version: "3.8"

services:
  cassandra:
    image: cassandra:5.0.6
    container_name: cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: "BoxLangVectorMemory"
      CASSANDRA_DC: "dc1"
      CASSANDRA_RACK: "rack1"
      MAX_HEAP_SIZE: "1024M"
      HEAP_NEWSIZE: "256M"
    expose:
      - "9042"
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e \"DESCRIBE KEYSPACES\" 127.0.0.1 9042 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  devcontainer:
    image: mcr.microsoft.com/devcontainers/java:1-17-bullseye
    container_name: devcontainer
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ..:/workspaces/boxlang-cassandra-vector-memory:cached
    command: sleep infinity
